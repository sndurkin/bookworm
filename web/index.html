<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <title>Bookworm</title>
</head>
<body>
  <div class="container">
    <div class="row mt-5">
      <div id="initial-form">
        <div class="col-md-6">
          <form>
            <div class="mb-3">
              <input type="text" id="topic" class="form-control" placeholder="Enter topic" aria-label="Enter topic">
            </div>
            <div class="mb-3">
              <input type="number" id="age" class="form-control" placeholder="Enter child's age" aria-label="Enter child's age">
            </div>
            <div class="mb-3">
              <input type="number" id="sentence-count" class="form-control" placeholder="Enter max sentence count" aria-label="Enter max sentence count">
            </div>
            <button class="btn btn-outline-primary" type="button" id="create-btn" title="Create book">
              Create book <i class="bi bi-arrow-right"></i>
            </button>
          </form>
        </div>
        <div class="col-md-6">
          <div class="list-group" id="books-list"></div>
        </div>
      </div>
      <div id="book-details"></div>
    </div>

    <div id="action-buttons" style="display: none">
      <button id="go-previous" class="btn btn-circle"><i class="bi bi-arrow-up" title="Go previous"></i></button>
      <button id="go-next" class="btn btn-circle"><i class="bi bi-arrow-down" title="Go next"></i></button>
    </div>
  </div>

  <!-- Bootstrap JS Bundle (Popper.js included) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
